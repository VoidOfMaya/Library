<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library Project</title>
</head>
<body> 
    
    <div class="main">
        <div class="title">
            <h1>Library</h1>
            <img class="logo-svg" src="./svgFile/bookshelf.svg" width="35" height="35" alt="">
        </div>
        <div class="main-container">
        </div>


        <div class="add-book-footer">
        <div></div>
          <button type="submit" class="add-btn">
            <img src="./svgFile/plus-thick.svg" width="60" height="60" alt="to add book press here">
          </button>
          <div></div>
        </div>        
    </div>
        <dialog id="book-item">
            <form method="dialog" method="post" id="submit-book" >

                
                <label class="book-title-label" for="book-title">Book Title </label>
                <input type="text" id="book-title" name="book-title" placeholder="Enter book name here" required minlength="4"/>
                    
                
                
                <label class="author-name-label" for="author-name">Author Name </label>
                <input type="text" id="author-name" name="author-name" placeholder="Enter author name here" required minlength="4"/>
                        
                    
            
                <label class="pages-label" for="pages">Pages </label>
                <input type="number" id="pages" name="pages" placeholder="Enter page number here" required min="10"/>
                    
                    
        
                <label class="publushed-label" for="published">published </label>
                <input type="date" id="published" name="published" required/>
                        
        
                
                <button class="footer" id="submit-info" type="submit"> create book!</button>
                <button class="footer" id="close-form" type="reset"> press to cancel</button>               
            
    
            </form>
        </dialog>
</body>
<script src="./main.js" defer></script>
</html>
